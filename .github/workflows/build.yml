name: "Build & Cache"

on:
  push:
    branches: [develop, main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      NIXPKGS_ALLOW_UNFREE: 1

    steps:
      - uses: actions/checkout@v4

      # 1. FIX PERMISSIONS on /mnt so nothing-but-nix doesn't crash
      - name: Open permissions on /mnt
        run: sudo chmod 1777 /mnt

      # 2. RECLAIM SPACE (Create /nix volume)
      - name: Maximize Nix Space
        uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: 'rampage'
          witness-carnage: true
          nix-permission-edict: false

      - name: Prepare Build Paths
        run: |
          # Ensure TMPDIR is safe and standard
          echo "TMPDIR=/tmp" >> "$GITHUB_ENV"
          echo "TMP=/tmp" >> "$GITHUB_ENV"
          echo "TEMP=/tmp" >> "$GITHUB_ENV"

          # Create the heavy build directory on the large volume
          sudo mkdir -p /nix/build
          sudo chmod 1777 /nix/build

      # 4. INSTALL NIX (DeterminateSystems)
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            # Use the 100GB+ volume for builds
            build-dir = /nix/build
            auto-optimise-store = true
            experimental-features = nix-command flakes

      # 5. CACHIX
      - uses: cachix/cachix-action@v15
        with:
          name: krit-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: true

      # 6. BUILD
      - name: Build nixos-desktop
        run: |
          # Build and output the path
          nix build --no-link --print-out-paths \
            .#nixosConfigurations.nixos-desktop.config.system.build.toplevel \
            | tee outpaths.txt

      - name: Push to Cachix
        run: |
          cachix push krit-nixos $(cat outpaths.txt)
