name: "Build & Cache"

on:
  push:
    branches: [develop, main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      NIXPKGS_ALLOW_UNFREE: 1

    steps:
      - uses: actions/checkout@v4

      # 1. Fix /mnt permissions so nothing-but-nix doesn't crash runner scripts
      - name: Open permissions on /mnt
        run: sudo chmod 1777 /mnt

      # 2. Create the large /nix volume
      - name: Maximize Nix Space
        uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: "rampage"
          witness-carnage: true
          root-safe-haven: "10240"
          mnt-safe-haven: "2048"
          nix-permission-edict: false

      # 3. Configure paths: Use /tmp for safety, /nix for storage
      - name: Configure Nix paths
        run: |
          set -euxo pipefail

          # RESET TMPDIR to /tmp (safest for execution).
          # nothing-but-nix sets it to /mnt, which causes permissions issues.
          echo "TMPDIR=/tmp" >> "$GITHUB_ENV"
          echo "TMP=/tmp" >> "$GITHUB_ENV"
          echo "TEMP=/tmp" >> "$GITHUB_ENV"

          # Setup build directory on the big disk
          sudo mkdir -p /nix/build
          sudo chown -R "$(id -u)":"$(id -g)" /nix/build

          # Setup caches on the big disk
          sudo mkdir -p /nix/xdg-cache/nix
          sudo chown -R "$(id -u)":"$(id -g)" /nix/xdg-cache
          
          # Root cache for daemon
          sudo mkdir -p /nix/xdg-cache/root-nix
          sudo chmod 0755 /nix/xdg-cache/root-nix

          # Link runner's cache to big disk
          mkdir -p /home/runner/.cache
          rm -rf /home/runner/.cache/nix
          ln -s /nix/xdg-cache/nix /home/runner/.cache/nix

          # Link root's cache to big disk
          sudo mkdir -p /root/.cache
          sudo rm -rf /root/.cache/nix
          sudo ln -s /nix/xdg-cache/root-nix /root/.cache/nix

          echo "XDG_CACHE_HOME=/nix/xdg-cache" >> "$GITHUB_ENV"

      # 4. Install Nix (using /tmp for the installer script itself)
      - uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            auto-optimise-store = true
            build-dir = /nix/build  # Heavy builds happen here (on the 100GB+ disk)

      - uses: cachix/cachix-action@v15
        with:
          name: krit-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: true

      - name: Build nixos-desktop
        run: |
          # Build and capture output path
          nix build --no-link --print-out-paths \
            .#nixosConfigurations.nixos-desktop.config.system.build.toplevel \
            | tee outpaths.txt

      - name: Push to Cachix
        run: |
          cachix push krit-nixos $(cat outpaths.txt)
