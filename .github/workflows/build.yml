name: "Build & Cache"

on:
  push:
    branches: [develop, main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    env:
      NIXPKGS_ALLOW_UNFREE: 1

    steps:
      - uses: actions/checkout@v4
      
      - name: Open permissions on /mnt
        run: sudo chmod 1777 /mnt

      - name: Maximize Nix Space
        uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: "rampage"
          witness-carnage: true
          root-safe-haven: "10240"
          mnt-safe-haven: "2048"
          nix-permission-edict: false

      - name: Configure temp + caches to live on /nix
        run: |
          set -euxo pipefail

          # Create /nix/tmp and set it as the new TMPDIR for subsequent steps
          sudo mkdir -p /nix/tmp
          sudo chmod 1777 /nix/tmp
          
          # Tell GitHub Actions to use /nix/tmp from now on
          echo "TMPDIR=/nix/tmp" >> "$GITHUB_ENV"
          echo "TMP=/nix/tmp" >> "$GITHUB_ENV"
          echo "TEMP=/nix/tmp" >> "$GITHUB_ENV"
          echo "TEMPDIR=/nix/tmp" >> "$GITHUB_ENV"

          # Setup cache directories on the large /nix volume
          sudo mkdir -p /nix/xdg-cache/nix
          sudo chown -R "$(id -u)":"$(id -g)" /nix/xdg-cache

          sudo mkdir -p /nix/xdg-cache/root-nix
          sudo chmod 0755 /nix/xdg-cache/root-nix

          echo "XDG_CACHE_HOME=/nix/xdg-cache" >> "$GITHUB_ENV"

          # Link runner's cache to /nix
          mkdir -p /home/runner/.cache
          rm -rf /home/runner/.cache/nix
          ln -s /nix/xdg-cache/nix /home/runner/.cache/nix

          # Link root's cache to /nix (for nix-daemon)
          sudo mkdir -p /root/.cache
          sudo rm -rf /root/.cache/nix
          sudo ln -s /nix/xdg-cache/root-nix /root/.cache/nix

          # Setup build directory
          sudo mkdir -p /nix/build
          sudo chown -R "$(id -u)":"$(id -g)" /nix/build

          # Verify
          ls -ld /mnt /nix/tmp
          df -h / /mnt /nix

      - uses: cachix/install-nix-action@v31
        env:
          TMPDIR: /nix/tmp
          XDG_CACHE_HOME: /nix/xdg-cache
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            auto-optimise-store = true
            build-dir = /nix/build

      - uses: cachix/cachix-action@v15
        with:
          name: krit-nixos
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: true

      - name: Build nixos-desktop (capture output path)
        env:
          TMPDIR: /nix/tmp
          XDG_CACHE_HOME: /nix/xdg-cache
        run: |
          set -euxo pipefail
          nix build --no-link --print-out-paths \
            .#nixosConfigurations.nixos-desktop.config.system.build.toplevel \
            | tee outpaths.txt

      - name: Push only the build output to Cachix
        env:
          TMPDIR: /nix/tmp
          XDG_CACHE_HOME: /nix/xdg-cache
        run: |
          set -euxo pipefail
          cachix push krit-nixos $(cat outpaths.txt)
