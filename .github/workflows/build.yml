name: "Build NixOS Configurations, push to cachix and flake checks"
env:
  CACHIX_NAME: krit-nixos

on:
  push:
    branches: [develop, main, swtich-to-denix]
  pull_request:
  workflow_dispatch:
  schedule:
    # Weekly on Fridays at 05:00 UTC
    - cron: "0 5 * * 5" # Run the action automatically. This ensure configurations work even if the code is not changed for more than a week

# Prevents multiple pushes from building at once, saving runner time
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # JOB 1: Build x86_64 Binaries (Desktop)
  build-x86_64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      NIXPKGS_ALLOW_UNFREE: 1
      WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}
    steps:
      - uses: actions/checkout@v4

      # Resolve SSL certificate issues for asset fetching (fonts/logo)
      - name: Install CA Certificates
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Open permissions on /mnt
        run: sudo chmod 1777 /mnt

      - name: Maximize Nix Space
        uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: "cleave"
          witness-carnage: true
          nix-permission-edict: false

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          flakehub: false
          extra-conf: |
            build-dir = /nix/build
            auto-optimise-store = true
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v15
        with:
          name: ${{ env.CACHIX_NAME }}
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Check Flake
        run: nix flake check

      - name: Build x86_64 Configurations
        env:
          CACHIX_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          # Build desktop
          nix build .#nixosConfigurations.nixos-desktop.config.system.build.toplevel --no-link --print-out-paths > outpaths.txt

          # Build Laptop
          #nix build .#nixosConfigurations.nixos-laptop-x86.config.system.build.toplevel --no-link --print-out-paths >> outpaths.txt

          if [ -n "$CACHIX_TOKEN" ]; then
            cachix push ${{ env.CACHIX_NAME }} $(cat outpaths.txt)
          else
            echo "Skipping Cachix push: No auth token found (likely a fork)."
          fi

      - name: Check Disk Usage
        run: |
          echo "--- Disk Space Usage ---"
          df -h /nix
          echo "--- Nix Store Size ---"
          du -sh /nix/store

      - name: Show Package Tree (x86_64)
        run: |
          OUT_PATHS=$(cat outpaths.txt)
          nix path-info -sh -r $OUT_PATHS

      - name: Notify on Failure (x86_64)
        if: failure() && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && env.WEBHOOK_ID != ''
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: "ðŸš¨ Weekly NixOS build failed on **x86_64**! Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  # JOB 2: Build AArch64 Binaries (Laptop)
  build-aarch64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      NIXPKGS_ALLOW_UNFREE: 1
      WEBHOOK_ID: ${{ secrets.DISCORD_WEBHOOK_ID }}
    steps:
      - uses: actions/checkout@v4

      # Resolve SSL certificate issues for asset fetching (fonts/logo)
      - name: Install CA Certificates
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Open permissions on /mnt
        run: sudo chmod 1777 /mnt

      - name: Maximize Nix Space
        uses: wimpysworld/nothing-but-nix@main
        with:
          hatchet-protocol: "cleave" # Switch to "rampage" if the space used is close to ~100gb for each build split
          witness-carnage: true
          nix-permission-edict: false

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          flakehub: false
          extra-conf: |
            build-dir = /nix/build
            extra-platforms = aarch64-linux
            auto-optimise-store = true
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - uses: cachix/cachix-action@v15
        with:
          name: ${{ env.CACHIX_NAME }}
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Check Flake (AArch64)
        run: nix flake check

      - name: Build AArch64 Configurations
        env:
          CACHIX_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          nix build .#nixosConfigurations.nixos-laptop.config.system.build.toplevel --no-link --print-out-paths > outpaths.txt

          if [ -n "$CACHIX_TOKEN" ]; then
            cachix push ${{ env.CACHIX_NAME }} $(cat outpaths.txt)
          else
            echo "Skipping Cachix push: No auth token found (likely a fork)."
          fi

      - name: Check Disk Usage
        run: |
          echo "--- Disk Space Usage ---"
          df -h /nix
          echo "--- Nix Store Size ---"
          du -sh /nix/store

      - name: Show Package Tree (AArch64)
        run: |
          OUT_PATHS=$(cat outpaths.txt)
          nix path-info -sh -r $OUT_PATHS

      - name: Notify on Failure (AArch64)
        if: failure() && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch') && env.WEBHOOK_ID != ''
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          message: "ðŸš¨ Weekly NixOS build failed on **AArch64**! Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
